<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }
        .download-link {
            display: block;
            margin: 1rem;
            padding: 1rem 2rem;
            background-color: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .download-link:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <h1>Choose Your Download</h1>
    <p>Select your operating system:</p>
    <script>
        // Detect if user is likely on Windows
        const isWindows = navigator.platform.indexOf('Win') > -1;
        
        // Highlight the likely OS by putting it first
        if (isWindows) {
            document.write(`
                <a href="windows-download-link" class="download-link">Download for Windows (Download This!)</a>
                <a href="linux-download-link" class="download-link">Download for Linux</a>
            `);
        } else {
            document.write(`
                <a href="linux-download-link" class="download-link">Download for Linux (Download This!)</a>
                <a href="windows-download-link" class="download-link">Download for Windows</a>
            `);
        }
    </script>
</body>
</html>
